<div id="content">
    <div class="row" style="margin-top:40px;">
        <form name="registerForm" style="margin-top:40px;margin-bottom:40px;">
            <div class="form-group col-lg-10 col-md-10 col-lg-offset-1"
                 ng-class="{'has-error':registerForm.email.$invalid && registerForm.email.$dirty, 'has-success':registerForm.email.$valid}">
                <label class="control-label"for="email">Adresse e-mail</label>
                <input type="email"class="form-control" id="email"name="email"  ng-model="Compte.Email"ng-required="true" placeholder="abc@abc.com">
                <div>
                    <span class="text-danger"ng-show="registerForm.email.$error.email"> non valide </span>
                    <span class="text-danger"ng-show="registerForm.email.$error.required"> Champ requis </span>
                </div>
            </div>
            <div class="form-group col-lg-10 col-md-10 col-lg-offset-1"
                 ng-class="{'has-error':registerForm.password.$invalid && registerForm.password.$dirty, 'has-success':registerForm.password.$valid}">
                <label class="control-label"for="email">Mot de passe</label>
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" id="password"name="password"  ng-model="Compte.Password"ng-required="true" placeholder="mot de passe">
                <div>
                    <div class="text-danger"ng-show="registerForm.password.$invalid && registerForm.password.$dirty">
                        le mot de passe contient minimum 8 caract√©res avec au moins un nombre et un lettre minuscule et autre majuscule  </div>
                    <div class="text-danger"ng-show="registerForm.password.$error.required"> Champ requis </div>
                </div>
            </div>

            <div class='text-center'>
                <div class="btn-group">
                    <button type="button" id="btnValide" name="btnValide" class="btn btn-primary center-block" ng-click="login()">
                        Connecter </button>
                    <button type="reset"id="btnAnnuler"name="btnAnnuler" class="btn btn-info center-block"ng-click="annulerCompte()">
                        Annuler </button>
                </div>
            </div>
        </form>
        <!--<div class="col-sm-6"><pre>{{formDemo.email.$error}}</pre></div>-->
    </div>
</div>
