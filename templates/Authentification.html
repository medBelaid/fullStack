<div class="row" style="margin-top:40px;">
    <h3 class="col-lg-12 text-center">
        <span><i class="glyphicon glyphicon-user"></i></span> Cr&eacute;er un compte {{Compte.Nom}} {{Compte.Prenom}}</h3>
    </h3>
    <form name="formDemo" style="margin-top:40px;margin-bottom:40px;">
        <div class="col-lg-12 col-md-12">
            <div class="form-group col-lg-2 col-lg-offset-1">
                <label class="control-label">Sexe</label>
                <select class="form-control"ng-options="s.Code as s.Libelle for s in Sexes"
                        ng-model="Compte.Sexe" ng-required="true"></select>
            </div>
            <div class="form-group col-lg-4 col-md-5 col-sm-6 col-xs-12">
                <label class="control-label"for="prenom">Pr&eacute;nom</label>
                <input type="text" class="form-control" id="prenom" name="prenom"
                       ng-required="true" ng-maxlength="50" ng-minlength="6" ng-model="Compte.Prenom">
            </div>
            <div class="form-group col-lg-4 col-md-5 col-sm-6 col-xs-12">
                <label class="control-label"for="prenom">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom"
                       ng-required="true"ng-maxlength="50"ng-minlength="6" ng-model="Compte.Nom">
                <div ng-messages="formDemo.nom.$error"class="text-danger">
                    <div ng-message="required">Champ requis</div>
                    <div ng-message="minlength">Valeur trop courte</div>
                    <div ng-message="maxlength">Valeur trop longue</div>
                </div>
            </div>
        </div>
        <div class="form-group col-lg-10 col-md-10 col-lg-offset-1"
             ng-class="{'has-error':formDemo.email.$invalid, 'has-success':formDemo.email.$valid}">
            <label class="control-label"for="email">Adresse e-mail</label>
            <input type="email"class="form-control" id="email"name="email"  ng-model="Compte.Email"ng-required="true">
            <div>
                <span class="text-danger"ng-show="formDemo.email.$error.email"> non valide </span>
                <span class="text-danger"ng-show="formDemo.email.$error.required"> Le mail est obligatoire </span>
            </div>
        </div>

        <div class='text-center'>
            <div class="btn-group">
                <button type="button" id="btnValide" name="btnValide" class="btn btn-primary center-block" ng-click="Valider()">
                    Valider </button>
                <button type="button"id="btnAnnuler"name="btnAnnuler" class="btn btn-info center-block"ng-click="Annuler()">
                    Annuler </button>
            </div>
        </div>
    </form>
    <div class="col-sm-6">
    <pre>{{formDemo.email.$error}}</pre>
    </div>
</div>
